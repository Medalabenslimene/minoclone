spring.application.name=gateway
server.port=8080

# =============================================
# Routes: all APIs under https://minolingo.online/
# =============================================

# --- User Service (port 8081) ---
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

# --- Event Service (port 8082) ---
spring.cloud.gateway.routes[1].id=event-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/events/**

# --- Forum Service (port 8083) ---
spring.cloud.gateway.routes[2].id=forum-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/forums/**

# --- Donation Service (port 8084) ---
spring.cloud.gateway.routes[3].id=donation-service
spring.cloud.gateway.routes[3].uri=http://localhost:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/donations/**

# --- Abonnement Service (port 8085) ---
spring.cloud.gateway.routes[4].id=abonnement-service
spring.cloud.gateway.routes[4].uri=http://localhost:8085
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/abonnements/**

# --- Cours Service (port 8086) ---
spring.cloud.gateway.routes[5].id=cours-service
spring.cloud.gateway.routes[5].uri=http://localhost:8086
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/cours/**

# ============================================
# CORS Configuration for https://minolingo.online & local
# =============================================
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=https://minolingo.online,http://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
